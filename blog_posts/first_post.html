<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Blog Post</title>
  <link rel="stylesheet" href="first_post.css">
</head>
<body>
  <div class="main-container">
    <div class="blog-container">
      <h1 class="rainbow-text">Welcome to My Blog!</h1>
      
      <div class="post-meta">
        <span class="author">By John Doe</span>
        <span class="date">January 13, 2025</span>
      </div>

      <div class="post-content">
        <p>Hi all, this is my blog! I spent the last 3 hours building it, but I don't have anything to say yet, so here's a spinning 3D monkey for you:</p>
        
        <!-- Insert GIF here -->
        <div class="monkey-gif">
          <img src="assets/construction.gif" alt="Spinning 3D Monkey" />
        </div>

        <p>That's all for now! Stay tuned for more nonsense later. :)</p>
      </div>

      <div class="post-pagination">
        <button class="page-btn">Previous Post</button>
        <button class="page-btn">Next Post</button>
      </div>
    </div>
  </div>
</body>
</html>
