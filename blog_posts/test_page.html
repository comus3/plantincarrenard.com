<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Title</title>
  <link rel="stylesheet" href="../blog_style.css">
</head>
<body>
  <div class="banner">
    <div class="banner-left">
      <span class="trigram">LOL</span>
      <div class="gray-box">
        <div class="switch-row">
          <span class="label">Dynamic/Static</span>
          <span class="switch">
            <span class="red"></span>
            <span class="green"></span>
          </span>
        </div>
        <div class="switch-row">
          <span class="label">Hosted on</span>
          <span class="value">Github</span>
        </div>
        <div class="switch-row">
          <span class="label">Last update</span>
          <span class="value" id="time-difference">Loading...</span>
        </div>
      </div>
    </div>
    <div class="banner-right">
      <a href="blog.html" class="banner-link">Blog</a>
    </div>
  </div>

  <div class="blog-container">
    <h1>Post Title</h1>
    <div class="post-content">
      <p>Blog post content goes here...</p>
    </div>
  </div>
</body>
</html>
